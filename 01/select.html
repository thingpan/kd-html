<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><Select> Tag</Select></title>
</head>
<body>
    <h3>Select tag</h3>
    <select>
        <option>선택</option>
        <option>떡볶이</option>
        <option>오뎅</option>
        <option>어묵</option>
    </select>
    <select multiple>
        <option>선택</option>
        <option>떡볶이</option>
        <option>오뎅</option>
        <option>어묵</option>
    </select>
</body>
</html>
